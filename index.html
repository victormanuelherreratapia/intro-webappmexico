<!DOCTYPE html>
<html lang="es">

</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Bandera de México</h1> <!-- Título principal de la página -->

        <div class="row text-center mt-4">
            <!-- Sección para el color verde -->
            <div class="col-md-4">

                </div>
            </div>

            <!-- Sección para el color blanco -->
            <div class="col-md-4">
                <p>Unidad</p>
                <p>#FFFFFF</p> <!-- Código hexadecimal fijo para blanco -->
                <div id="whiteBox" class="color-box">
                    <br><br><br><br><br><br>
                    @@@@@ <br>
                    @@@@@ <br>
                    @@@@@ <br>
                    <br><br><br><br><br><br>
                </div>
            </div>

            <!-- Sección para el color rojo -->
            <div class="col-md-4">
                <label for="redRange" class="form-label">Sangre de nuestros héroes nacionales</label>
                <input type="range" class="form-range" min="0" max="255" id="redRange" value="128">
                <p id="redHex">#800000</p> <!-- Código hexadecimal encima del recuadro -->
                <div id="redBox" class="color-box">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
